<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Acceso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Fondo animado */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .background::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255,255,255,0.1) 50%, 
                transparent 70%);
            animation: shimmer 6s linear infinite;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: #4ecdc4;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: #45b7d1;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: #f9ca24;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        /* Part√≠culas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; right: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { bottom: 30%; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 70%; right: 15%; animation-delay: 0.5s; }
        .particle:nth-child(5) { bottom: 20%; right: 40%; animation-delay: 1.5s; }

        /* Container principal */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            animation: slideUp 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 35px 60px rgba(0,0,0,0.3);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .icon {
            width: 35px;
            height: 35px;
            color: white;
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 0.95rem;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 25px;
        }

        .select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        select option {
            background: #2d3748;
            color: white;
            padding: 10px;
        }

        .select-wrapper::after {
            content: '‚ñº';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
            pointer-events: none;
        }

        /* Input fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(255,255,255,0.6);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Sections */
        .section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .section.show {
            display: block;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.6);
            font-size: 0.85rem;
        }

        /* Alerts */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            animation: slideDown 0.3s ease-out;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border-left: 4px solid #dc2626;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.9);
            color: white;
            border-left: 4px solid #16a34a;
        }

        /* Animations */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-5deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            100% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .icon-container {
                width: 60px;
                height: 60px;
            }
            
            .icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
    <script>
        const USUARIOS = [
            { username: "admin", password: "1234", type: "maestro" },
            { username: "juan", password: "abcd", type: "estudiante" },
            { username: "maria", password: "5678", type: "maestro" },
            { username: "admin", password: "123", type: "administrador" },
            { username: "Jefa de Carrera", password: "12345", type: "jefe de carrera" }   
        ];

        function handleRoleChange() {
            const role = document.getElementById("user-type").value;
            const loginSection = document.getElementById("login-section");
            const checadorSection = document.getElementById("checador-section");
            
            loginSection.classList.remove("show");
            checadorSection.classList.remove("show");

            // Incluir "jefe de carrera" en los roles que requieren login
            if (["administrador", "estudiante", "maestro", "jefe de carrera"].includes(role)) {
                setTimeout(() => {
                    loginSection.classList.add("show");
                }, 100);
            } else if (role === "checador") {
                setTimeout(() => {
                    checadorSection.classList.add("show");
                }, 100);
            }
        }

        function showAlert(message, type = 'error', container) {
            // Remove existing alerts
            const existingAlerts = container.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<p>${message}</p>`;
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 4000);
        }

        function handleLogin(event) {
            event.preventDefault();
            const role = document.getElementById("user-type").value;
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const usuarioValido = USUARIOS.find(user => 
                user.type === role &&
                user.username === username &&
                user.password === password
            );

            const btn = event.target.querySelector('button[type="submit"]');
            const loginSection = document.getElementById("login-section");

            if (usuarioValido) {
                btn.innerHTML = '‚úì Accediendo...';
                btn.style.background = 'linear-gradient(135deg, #56ab2f, #a8e6cf)';
                showAlert('‚úÖ Credenciales v√°lidas. Redirigiendo...', 'success', loginSection);
                
                setTimeout(() => {
                    const paginas = {
                        administrador: "admin.html",
                        maestro: "maestro.html",
                        estudiante: "estudiante.html",
                        "jefe de carrera": "jefa-carrera.html"  // Corregido aqu√≠
                    };
                    window.location.href = paginas[role];
                }, 2000);
            } else {
                showAlert('‚ùå Credenciales inv√°lidas. Por favor, verifica tus datos.', 'error', loginSection);
                document.getElementById("password").value = "";
                
                // Reset button
                setTimeout(() => {
                    btn.innerHTML = 'üöÄ Ingresar al Sistema';
                    btn.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                }, 3000);
            }
        }

        function handleChecador() {
            const codigo = document.getElementById("codigo-checador").value;
            const btn = document.getElementById("btn-checador");
            const checadorSection = document.getElementById("checador-section");
            
            if (codigo === "2024") {
                btn.innerHTML = '‚úì C√≥digo V√°lido...';
                btn.style.background = 'linear-gradient(135deg, #56ab2f, #a8e6cf)';
                showAlert('‚úÖ C√≥digo v√°lido. Accediendo al checador...', 'success', checadorSection);
                
                setTimeout(() => {
                    window.location.href = "checador.html";
                }, 2000);
            } else {
                showAlert('‚ùå C√≥digo de acceso incorrecto. Int√©ntalo de nuevo.', 'error', checadorSection);
                
                // Reset button
                setTimeout(() => {
                    btn.innerHTML = '‚úÖ Validar C√≥digo';
                    btn.style.background = 'linear-gradient(135deg, #56ab2f, #a8e6cf)';
                }, 3000);
            }
        }

        function typeWriter() {
            const title = document.querySelector('.title');
            const text = 'Acceso al Sistema';
            title.textContent = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    title.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }
            
            setTimeout(type, 800);
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("user-type").addEventListener("change", handleRoleChange);
            document.getElementById("login-form").addEventListener("submit", handleLogin);
            document.getElementById("btn-checador").addEventListener("click", handleChecador);
            
            // Typing effect
            typeWriter();
        });
    </script>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <div class="login-card">
            <!-- Header -->
            <div class="header">
                <div class="icon-container">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="title"></h1>
                <p class="subtitle">Selecciona tu rol para continuar</p>
            </div>

            <!-- Selector de rol -->
            <div class="form-group">
                <div class="select-wrapper">
                    <select id="user-type">
                        <option value="">üé≠ Selecciona tu rol</option>
                        <option value="estudiante">üéì Estudiante</option>
                        <option value="maestro">üë®‚Äçüè´ Maestro</option>
                        <option value="checador">‚è∞ Checador</option>
                        <option value="administrador">‚öôÔ∏è Administrador</option>
                        <option value="jefe de carrera">üëë Jefa de Carrera</option>
                    </select>
                </div>
            </div>

            <!-- Secci√≥n de Login -->
            <div id="login-section" class="section">
                <form id="login-form">
                    <div class="input-group">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                    
                    <div class="input-group">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <input type="password" id="password" placeholder="Contrase√±a" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        üöÄ Ingresar al Sistema
                    </button>
                </form>
            </div>

            <!-- Secci√≥n de Checador -->
            <div id="checador-section" class="section">
                <div class="input-group">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                    <input type="text" id="codigo-checador" placeholder="C√≥digo de acceso (2024)">
                </div>
                
                <button id="btn-checador" class="btn btn-success">
                    ‚úÖ Validar C√≥digo
                </button>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>üîí Acceso seguro y protegido</p>
            </div>
        </div>
    </div>
</body>
</html>
